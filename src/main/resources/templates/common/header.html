<el-dialog title="修改密码" :visible.sync="dialogVisible" width="30%" :close-on-press-escape="false" :close-on-click-modal="false">
    <el-form ref="form" :model="newpass">
        <el-form-item prop="password" label="新密码" label-width="120px" :rules="[{ required: true, message: '请输入密码', trigger: 'blur' }]">
            <el-input v-model="newpass.password" type="password"></el-input>
        </el-form-item>
    </el-form>
    <span slot="footer" class="dialog-footer">
        <el-button @click="dialogVisible = false">取 消</el-button>
        <el-button type="primary" @click="updatePass('form')">确 定</el-button>
    </span>
</el-dialog>
